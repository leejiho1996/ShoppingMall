<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">

    <script th:inline="javascript">

        $(document).ready(function() {
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null) {
                alert(errorMessage);
            }
        });

        $(document).on('click', '.wishlist', function () {
            const itemId = $(this).data('item-id');
            console.log(itemId);
            const URL = "/like/" + itemId;

            let isLogin = [[${#authentication.principal != 'anonymousUser'}]];

            if (!isLogin) {
                alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
                window.location.href = "/members/login";
                return;
            }

            let heart = $(this).find('i');
            let likeCountSpan = $(this).find('span');
            let currentCount = Number(likeCountSpan.text()) || 0;
            let sendType;

            if (heart.hasClass('far')) {
                sendType = "POST"
            } else {
                sendType = "DELETE";
            }

            // ëˆ„ë¥´ë©´ ì±„ì›Œì§„ í•˜íŠ¸ë¡œ í† ê¸€
            heart.toggleClass('far').toggleClass('fas')

            if (sendType === "POST") {
                likeCountSpan.text(currentCount+1);
            } else {
                likeCountSpan.text(currentCount-1);
            }

            const token = /*[[${_csrf.token}]]*/ "";
            const header = /*[[${_csrf.headerName}]]*/ "";

            // ì°œ Ajax ë¡œì§ ì‹¤í–‰
            $.ajax({
                url : URL,
                type: sendType,
                data: itemId,
                beforeSend : function(xhr){
                    // ë°ì´í„°ë¥¼ ì „ì†¡í•˜ê¸° ì „ì— í—¤ë”ì— csrfê°’ì„ ì„¤ì •
                    xhr.setRequestHeader(header, token);
                },
                dataType:"json",
                cache: false,

                success : function() {
                    console.log("ì°œí•˜ê¸° ì„±ê³µ");
                },
                error : function() {
                    console.log("ì°œí•˜ê¸° ì‹¤íŒ¨");
                }
            })
        });

    </script>
</th:block>
<!-- ì‚¬ìš©ì CSS ì¶”ê°€ -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        .margin{
            margin-bottom:30px;
        }

        .carousel-inner {
            width: 70%;         /* ì „ì²´ ë„ˆë¹„ë¥¼ ì¤„ì„, ìˆ«ìë¥¼ ë” ì‘ê²Œ í•˜ë©´ ë” ì¢ì•„ì§ */
            margin: 0 auto;     /* ì¤‘ì•™ ì •ë ¬ */
        }

        .banner {
            width: 100%;
            height: auto;
            max-height: 300px;         /* ìµœëŒ€ ë†’ì´ ì œí•œ */
            object-fit: scale-down;    /* ë„ˆë¬´ ì»¤ì§€ë©´ ìë™ ì¶•ì†Œ */
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }

        .card-text{
            text-overflow: ellipsis;

        a:hover{

    </style>
</th:block>

<div layout:fragment="content">

    <div id="carouselControls" class="carousel slide margin" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active item">
                <img class="d-block w-100 banner" src="/shopImages/banner.png" alt="First slide">
            </div>
        </div>
    </div>

    <input type="hidden" name="searchQuery" th:value="${itemSearchDto.searchQuery}">
    <div th:if="${not #strings.isEmpty(itemSearchDto.searchQuery)}" class="center">
        <p class="h3 font-weight-bold" th:text="${itemSearchDto.searchQuery} + 'ê²€ìƒ‰ ê²°ê³¼'"></p>
    </div>

    <div class="row">
        <th:block th:each="item, status:${items.getContent()}">
            <div class="col-md-4 margin">
                <div class="card">
                    <a th:href="'/item/' +${item.id}" class="text-dark">
                        <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" height="400">
                    </a>
                        <div class="card-body">
                            <a th:href="'/item/' +${item.id}" class="text-dark">
                            <h4 class="card-title">[[${item.itemNm}]]</h4>
                            </a>
                            <a th:href="'/item/' +${item.id}" class="text-dark">
                            <p class="card-text">[[${item.itemDetail}]]</p>
                            </a>
                            <!-- ğŸ’¸ ê°€ê²© + í•˜íŠ¸ ì•„ì´ì½˜ í•¨ê»˜ ì •ë ¬ -->
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <h3 class="card-title text-danger mb-0">
                                    [[${#numbers.formatDecimal(item.price, 1, 'COMMA', 0, 'POINT')}]]ì›
                                </h3>
                                <div class="wishlist d-flex align-items-center" th:data-item-id="${item.id}" style="cursor: pointer;">
                                    <i th:class="${item.isLiked} ? 'fas fa-heart text-danger' : 'far fa-heart text-danger'"
                                       style="font-size: 1.5rem;"></i>
                                    <span class="ml-1 text-muted"><span class="ml-1 text-muted">[[${#numbers.formatDecimal(item.likeCnt, 1, 'COMMA', 0, 'POINT')}]]</span></span>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </th:block>
    </div>

    <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${items.number eq 0} ? 'disabled' : ''">
                <a th:href="@{'/' + '?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number-1}}" aria-label='Previous' class="page-link">
                    <span aria-hidden='true'>Previous</span>
                </a>
            </li>

            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
                <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
            </li>

            <li class="page-item" th:classappend="${items.number+1 ge items.totalPages}?'disabled':''">
                <a th:href="@{'/' +'?searchQuery=' + ${itemSearchDto.searchQuery} + '&page=' + ${items.number+1}}" aria-label='Next' class="page-link">
                    <span aria-hidden='true'>Next</span>
                </a>
            </li>

        </ul>
    </div>
</div>
